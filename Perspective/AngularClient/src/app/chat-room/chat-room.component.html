<h2>Room Messages</h2>
<ul class="messages">
    <li *ngFor="let message of Messages">
    <span class="badge">{{message.userName}}:</span>{{message.content}}
  </li>
</ul>
<form (ngSubmit)="send()" #messageForm="ngForm">
<div>
    <label>Name:
      <input name = "userName" [(ngModel)]="MessageSend.userName" placeholder="name"/>
    </label>
    <label>Message:
        <input name = "content" [(ngModel)]="MessageSend.content" placeholder="enter your message here"/>
      </label>
      <button type="submit">Submit</button>
  </div>
</form>
  <p>{{Alert}}</p>
