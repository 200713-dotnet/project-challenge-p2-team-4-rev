<h2>Room Messages</h2>
<ul class="messages">
    <li *ngFor="let message of messages">
    <span class="badge">{{message.id}}</span> {{message.name}}
  </li>
</ul>
<div>
    <label>name:
      <input [(ngModel)]="MessageSend.name" placeholder="name"/>
    </label>
    <label>name:
        <input [(ngModel)]="MessageSend.Content" placeholder="enter your message here"/>
      </label>
  </div>
